---
- hosts: rails
  remote_user: root
  become: yes
  tasks: 
    - name: Update packages
      apt:
        upgrade: dist
    - name: Add deploy user
      user:
        name: deploy
        shell: /bin/bash
    - name: Add SSH key to server for deploy user
      authorized_key:
        user: deploy
        key: "ssh-rsa  frederick@frederick-hp"
 
     #### Adding missing repositories for required packages that are ruby dependecies -- nodejs, yarn and redis

    - name: Install the gpg key for nodejs LTS
      apt_key:
        url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
        state: present

    - name: Install the nodejs LTS repos
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_12.x {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes

    - name: Install the gpg key for yarn
      apt_key:
        url: "https://dl.yarnpkg.com/debian/pubkey.gpg"
        state: present

    - name: Install the yarn repos
      apt_repository:
        repo: "deb https://dl.yarnpkg.com/debian/ stable main"
        state: present
        update_cache: yes

    - name: Install the redis-server repos
      apt_repository:
        repo: ppa:chris-lea/redis-server
        state: present
        update_cache: yes

    # Passenger repository setup.
    - name: Add Passenger apt key.
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: 561F9B9CAC40B2F7
        state: present

    - name: Install Passenger Phusion repository
      apt_repository: 
        repo: "deb https://oss-binaries.phusionpassenger.com/apt/passenger {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes

 #### Install Ruby Dependencies

    - name: Install Ruby Dependencies
      apt:
        name: "{{ item }}"
      with_items:
        - git-core
        - curl
        - zlib1g-dev
        - build-essential
        - libssl-dev
        - libreadline-dev
        - libyaml-dev
        - libsqlite3-dev
        - sqlite3
        - libxml2-dev
        - libxslt1-dev
        - libcurl4-openssl-dev
        - software-properties-common
        - libffi-dev
        - dirmngr
        - gnupg
        - apt-transport-https
        - ca-certificates
        - redis-server
        - redis-tools
        - nodejs
        - yarn
        - rbenv

    - name: Install Nginx and Passenger.
      apt:
        name:
          - nginx
          - libnginx-mod-http-passenger
        state: present

    - name: Ensure passenger module is enabled.
      file:  # noqa 208
        src: /usr/share/nginx/modules-available/mod-http-passenger.load
        dest: /etc/nginx/modules-enabled/50-mod-http-passenger.conf
        state: link

